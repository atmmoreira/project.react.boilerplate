<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/image/favicon.png"
      type="image/x-icon"
    />

    <title>
      This boilerplate it's for learning technologies like: Python, Django,
      Flask, Node (Nest.js), React (Next.js) and Vue (Nuxt.js).
    </title>
  </head>

  <body class="backgroundLogin">
    <div class="login">
      <div class="max-w-sm w-full space-y-10">
        <h2
          class="text-center text-4xl font-medium flex items-center flex-col uppercase"
        >
          Recuperar senha
          <small class="text-xs font-thin normal-case"
            >Digite seu email para trocar sua senha.</small
          >
        </h2>
        <form class="space-y-6">
          <div class="flex flex-row">
            <input
              name="email"
              type="text"
              required
              class="form-layout mr-1"
              placeholder="Email"
            />
            <button
              type="submit"
              class="bg-blue-default w-2/4 p-1 text-xl h-12 mt-2 text-white"
            >
              Recuperar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
