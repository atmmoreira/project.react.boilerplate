<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/image/favicon.png"
      type="image/x-icon"
    />

    <title>
      This boilerplate it's for learning technologies like: Python, Django,
      Flask, Node (Nest.js), React (Next.js) and Vue (Nuxt.js).
    </title>
  </head>

  <body class="backgroundLogin">
    <div class="login">
      <div class="max-w-sm w-full space-y-10">
        <h2
          class="text-center text-4xl font-medium flex items-center flex-col uppercase"
        >
          Login
          <small class="text-xs font-thin normal-case">Acesso ao Sistema</small>
        </h2>
        <form class="space-y-6">
          <div class="">
            <input
              name="email"
              type="email"
              required
              class="form-layout"
              placeholder="Email"
            />
            <input
              name="password"
              type="password"
              required
              class="form-layout"
              placeholder="Senha"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex flex-col text-xs w-1/2">
              <a href="#" class="font-medium font-medium py-1"> Cadastre-se </a>
              <a href="#" class="font-medium font-medium py-1">
                Esqueceu sua senha?
              </a>
            </div>

            <button
              type="submit"
              class="bg-blue-default w-2/4 ml-2 p-2 text-xl text-white"
            >
              Acessar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
