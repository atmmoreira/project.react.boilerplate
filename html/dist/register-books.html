<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="shortcut icon"
      href="./assets/image/favicon.png"
      type="image/x-icon"
    />

    <title>
      This boilerplate it's for learning technologies like: Python, Django,
      Flask, Node (Nest.js), React (Next.js) and Vue (Nuxt.js).
    </title>
  </head>

  <body>
    <aside>
      <div class="logo">
        <img src="./assets/image/logo.png" alt="" />
      </div>

      <nav>
        <ul>
          <h1>Main Menu</h1>
          <li>
            <a href="#"> <i class="fa-solid fa-desktop"></i> Dashboard </a>
          </li>
          <h1>Funcionalidades</h1>
          <li>
            <a href="#">
              <i class="fa-solid fa-chalkboard-user"></i> Usuários
            </a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-user-group"></i> Autores </a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-book"></i> Livros </a>
          </li>
        </ul>
      </nav>

      <div class="aside-footer">
        <a href="#"> <i class="fas fa-sign-out-alt"></i> Sair </a>
      </div>
    </aside>

    <header>
      <h1>Cadastro de Livros</h1>
      <ul class="profile">
        <li class="profile__info">
          <p class="profile__name">Anderson Toledo Martins Moreira</p>
          <p class="profile__group">Perfil: Administrador</p>
        </li>
        <li class="profile__avatar">
          <img class="profile__photo" src="./assets/image/profile.jpg" alt="" />
        </li>
      </ul>
    </header>

    <main>
      <div class="flex">
        <div class="boxes w-1/5 flex flex-col items-center">
          <div class="avatar">
            <img src="./assets/image/photo.png" alt="" />
            <p>Capa do Livro</p>
          </div>
          <input class="avatar__input" type="file" placeholder="Select File" />
        </div>

        <div class="boxes w-4/5">
          <div class="boxes__header">
            <p>Livro</p>
          </div>

          <div class="boxes__content">
            <div class="flex mb-5">
              <div class="w-2/3 mx-1">
                <label for="title">Título</label>
                <input type="text" class="border-gray-300 rounded" />
              </div>
              <div class="w-1/3 mx-1">
                <label for="author">Autor</label>
                <select name="" id="" class="border-gray-300 rounded">
                  <option value="">Selecione ...</option>
                  <option value="1">David Flanagan</option>
                  <option value="2">Nicholas C. Zakas</option>
                </select>
              </div>
              <div class="w-1/3 mx-1">
                <label for="classification">Classificação</label>
                <select name="" id="" class="border-gray-300 rounded">
                  <option value="">Selecione ...</option>
                  <option value="1">Tecnologia</option>
                  <option value="2">Filosofia</option>
                  <option value="3">Religião</option>
                  <option value="4">Ciências</option>
                  <option value="5">Línguas</option>
                  <option value="6">História</option>
                  <option value="7">Geografia</option>
                  <option value="8">Literatura</option>
                  <option value="8">Artes</option>
                </select>
              </div>
            </div>

            <h2>Informações Gerais</h2>

            <div class="flex mb-5">
              <div class="w-1/4 mx-1">
                <label for="publish-company">Editora</label>
                <input type="text" class="border-gray-300 rounded" />
              </div>
              <div class="w-1/4 mx-1">
                <label for="edition">Edição</label>
                <input type="text" class="border-gray-300 rounded" />
              </div>
              <div class="w-1/4 mx-1">
                <label for="isbn">ISBN</label>
                <input type="text" class="border-gray-300 rounded" />
              </div>
              <div class="w-1/4 mx-1">
                <label for="year">Ano</label>
                <input type="number" class="border-gray-300 rounded" />
              </div>
            </div>
          </div>

          <div class="boxes__footer">
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-blue-default w-1/12 p-2 text-white uppercase tracking-widest"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        VERSÃO 1.0 - by
        <a href="http://www.atmm.dev" target="_blank">ATMM.DEV</a>
      </p>
    </footer>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
